<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <title>Budget App</title>
</head>
<body>
    <div class="container">
       <div class="output-container">
            <h1>Our Budget €</h1>
            <div class="balance-container">
                <div class="balance">
                    <div class="title">Balance</div>
                    <div class="value"><small>€</small>0</div>
                </div>
            </div>
            <div class="income-container">
                <div class="income">
                    <div class="title">Income</div>
                    <div class="income-sum"><small>€</small>0</div>
                </div>
            </div>
            <div class="expense-container">
                <div class="expense">
                    <div class="title">Expenses</div>
                    <div class="expense-sum"><small>€</small>0</div>
                </div>
            </div>
        </div>
       <div class="entry-container" class="toggle">
            <div class="menu">
                <div class="income-btn"><h2>Income</h2></div>
                <div class="expence-btn"><h2>Expenses</h2></div>
                <div class="all-btn"><h2>ALL</h2></div>
            </div>
            <div class="info-mgmt">
                <div class="hide" id="income">
                    <ul class="list"></ul>
                    <div class="input" >
                        <input type="text" id="income-title-input" name="title" placeholder="Title"  >
                        <input type="number" id="income-amount-input" name="amount" placeholder="€0">
                        <div class="add-income-button"><button>Add Income</button></div>
                    </div>
                </div>
                <div class="hide" id="expense">
                    <ul class="list"></ul>
                    <div class="input">
                        <input type="text" id="expense-title-input" name="title" placeholder="Title">
                        <input type="number" id="expense-amount-input" name="amount" placeholder="€0">
                        <div class="add-expense-button"><button>Add Expenses</button></div>
                    </div>
                </div>
                <div id="all">
                    <ul class="list"></ul>
                </div>
            </div>
            
                
            
        </div>
    </div>
    <script src="myscript.js"></script>
</body>
</body>
</html>
